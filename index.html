<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>JS Clock</title>
</head>
<body>
  <div class="bg">
    <div class="bg__stars-small"></div>
    <div class="bg__stars-medium"></div>
    <div class="bg__stars-large"></div>
  </div>
  <div class="clock">
    <div class="clock__wrapper">
      <div class="clock__hour">
          <div class="clock__arrow-hr"></div>
      </div>
      <div class="clock__min">
          <div class="clock__arrow-mn"></div>
      </div>
      <div class="clock__sec">
          <div class="clock__arrow-sc"></div>
      </div>
    </div>
</div>
  <script type="module" src="./index.js"></script>
</body>
</html>
